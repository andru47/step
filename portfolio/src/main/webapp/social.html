<div id="navBar">

    $(function () {
      $("#navBar").load("navbar.html");
    });
  </script>
</div>

<body>
  <div class="video-container">
    <video autoplay="" class="video" id="bgvid" muted loop src="resources/bkvideo.mov"></video>
    <div class="overlay section-border">
      <button onclick="redirectToPath('https://instagram.com/andru47')" class="social-button">
        <i class="fa fa-instagram"></i>
        Instagram
      </button>
      <button onclick="redirectToPath('https://facebook.com/StefanescuAndru')" class="social-button">
        <i class="fa fa-facebook-square"></i>
        Facebook
      </button>
      <button onclick="redirectToPath('https://github.com/andru47/')" class="social-button">
        <img src="resources/git.png" class="icon" style="float: left; margin-top: 3px;" alt="Github icon">
        Github
      </button>
      <button onclick="redirectToPath('https://linkedin.com/in/andru-lucian-stefanescu-163820192/')"
        class="social-button">
        <img src="resources/ldin.png" class="icon" style="margin-left: -10px; margin-top: -2px;" alt="LinkedIn icon">
        LinkedIn
      </button>
    </div>
  </div>
